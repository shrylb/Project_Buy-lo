<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
	<link rel="stylesheet" href="CSS/search.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<script defer type='module' src="JS/nav.js"></script>
	<script>
		
	</script>
	<script defer type="module">
		import { Model } from "./JS/model.js";
		import { PageRenderer } from "./JS/pageRenderer.js";
		
		window.onload = async function(){
			const model =  new Model();
			const renderer = new PageRenderer();

			const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('search');
			document.title = 'Search Results for ' + query;	
	
			const div = document.querySelector(".cards-container");
			const product = await model.search(query);
			renderer.renderCards(div, product);
		}

	</script>

</head>

<body>
	<nav class="navbar"></nav>
	<a href="homepage.html"><img class="homeIcon" src="images/home.svg" alt=""></a>

	<p id="search_label"><b>Results found</b></p>
	<br>
	<form>
		<label for="filter" id="filterLabel">Filter:</label>
		<select name="filter" id="filter">
			<option value="espresso">Clothes</option>
			<option value="espresso">Food/Beverages</option>
			<option value="espresso">Gadgets</option>
			<option value="espresso">Merchandise</option>
			<option value="espresso">School Supplies</option>
		</select>

		<label for="sort" id="sortLabel">Sort:</label>
		<select name="sort" id="sort">
			<option value="espresso">Latest</option>
			<option value="espresso">Oldest</option>
			<option value="espresso">Name Ascending</option>
			<option value="espresso">Name Descending</option>
		</select>
	</form>
	<br>
	<div class="cards-container">

	</div>

</body>
</html>
