<script src="JS/check.js" type="module"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="CSS/homepage.css">
    <link rel="stylesheet" href="CSS/nav.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script defer type="module" src="JS/nav.js"></script>

</head>


<body>
    <nav class="navbar"></nav>
    <header>
        <h1 id="daily-feed"> Daily Feed </h1>
    </header>
    <section class="homepage-cards">
        
        <div class="cards-container" id="container">


            <script  type="module">
                import { Model } from "./JS/model.js";
                import { PageRenderer } from "./JS/pageRenderer.js";
 
                const model =  new Model();
                const pageRenderer = new PageRenderer();
                const div = document.getElementById("container");

                const products = await model.getProducts();

                pageRenderer.renderCards(div, products);

            
        </script>

    </div>


</body>



</html>
